<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ropa</title>
    
    <style>
        .card {
    background: #ffffff;
    border-radius: 20px;
    padding: 20px;
    margin: 20px auto;
    width: 270px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
}

.card h3 {
    font-size: 22px;
    font-weight: bold;
    color: #4A4A4A;
    margin-bottom: 15px;
}

.card ul {
    text-align: left;
    display: inline-block;
    margin-bottom: 15px;
    font-size: 18px;
}

.card li {
    margin-bottom: 5px;
    color: #444;
}

.card img {
    width: 200px;
    height: 150px;   /* üëà AGREGA ESTA L√çNEA */
    object-fit: cover;
    border-radius: 15px;
    margin: 15px auto;
}

.card input {
    width: 90%;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #8bc6ff;
    margin-bottom: 10px;
    font-size: 16px;
}

.card button {
    padding: 10px 15px;
    background: #5cb85c;
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.2s ease;
}

.card button:hover {
    background: #4cae4c;
}

    </style>
</head>
<body>

<h2 style="text-align:center;">Vocabulario: Ropa </h2>

<div class="card text-center">
    <h3>¬øQu√© ropa es esta ?</h3>
    <ul>
        <li>Shoes</li>
        <li>cap</li>
        <li>shirt</li>
    </ul>
    <img src="/static/img/shirt.webp" alt="shirt">
    <input id="respuesta1" placeholder="Escribe el nombre en ingl√©s">
    <button onclick="verificar('respuesta1', 'shirt')">Comprobar</button>
</div>




<div class="card text-center">
    <h3>¬øQu√© ropa es esta ?</h3>
    <ul>
        <li>pants</li>

    </ul>

<div class="card text-center">
    <h3>¬øQu√© ropa es esta ?</h3>

        <li>dress</li>

</div>



<div class="card text-center">
    <h3>¬øQu√© ropa es esta ?</h3>
    <ul>
        <li>hat</li>
        <li>scarf</li>
        <li>dress</li>
    </ul>
    <img src="/static/img/scarf.webp" alt="scarf">
    <input id="respuesta4" placeholder="Escribe el nombre en ingl√©s">
    <button onclick="verificar('respuesta4', 'scarf')">Comprobar</button>
</div>


<script>
    function verificar(inputId, correcta) {
        let input = document.getElementById(inputId);
        let valor = input.value.trim().toLowerCase();
        correcta = correcta.toLowerCase();

        if (valor === correcta) {
            Swal.fire({
                title: "¬°Correcto! üêæ",
                text: "¬°Muy bien! Ese es el nombre correcto.",
                icon: "success",
                confirmButtonText: "Continuar",
                background: "#e8ffe8",
                color: "#256029",
                confirmButtonColor: "#28a745"
            }).then(() => {
                input.value = "";   // limpiar input
                input.focus();      // volver a poner el cursor
            });

        } else {
            Swal.fire({
                title: "¬°Incorrecto! üòø",
                text: "Intenta de nuevo, tu puedes.",
                icon: "error",
                confirmButtonText: "Reintentar",
                background: "#fff0f0",
                color: "#7a1f1f",
                confirmButtonColor: "#d33"
            }).then(() => {
                input.value = "";   // limpiar input
                input.focus();      // volver a poner el cursor
            });
        }
    }
</script>




<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
